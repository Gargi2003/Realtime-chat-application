<div class="alert-wrapper">
    <alert *ngFor="let alert of alerts" class="text-center" [type]="alert.type" dismissOnTimeOut="5000" [dismissible]="dismissible" (onClosed)="log($event)">
        {{alert.text}}
    </alert>
</div>
