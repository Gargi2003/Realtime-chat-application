<nav ngxNavbarDynamicExpand class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Chat App</a>
        <button class="navbar-toggler" type="button" (click)="collapse.toggle()" aria-controls="main-nav"
            aria-label="Toggle navigation" style="margin-top:-36px;margin-left: 99px;">
            <span class="navbar-toggler-icon d-flex align-items-center justify-content-center"></span>
        </button>
        <ngx-navbar-collapse id="main-nav" #collapse="ngxNavbarCollapse">
            <ul class="navbar-nav mr-auto" *ngIf="currentUser else loggedout">
                <li class="nav-item">
                    <a routerLink="/chat" routerLinkActive="active" style="color: white" class="nav-link">Chat Rooms</a>
                </li>
                <li class="nav-item">
                    <a (click)="auth.logout()" class="nav-link">Logout</a>
                </li>
                <li class="nav-item">
                    <a [routerLink]="'/profile/' + currentUser.id" routerLinkActive="active" class="nav-link"><img
                            [src]="currentUser.photoUrl" alt="" id="profile-photo"></a>
                </li>
            </ul>
        </ngx-navbar-collapse>
    </div>
</nav>
<ng-template #loggedout>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a routerLink="/login" routerLinkActive="active" style="color: white" class="nav-link">Login</a>
        </li>
        <li class="nav-item">
            <a routerLink="/signup" routerLinkActive="active" class="nav-link">Sign Up</a>
        </li>
    </ul>
</ng-template>
