<div class="new-message-wrapper d-flex">
    <div class="input-group">
        <input type="text" class="form-control" [(ngModel)]="newMessageText" placeholder="Enter new message"
            (keyup.enter)="submit(newMessage.value)" #newMessage>
        <div class="input-group-append">
            <button class="btn btn-primary" type="button" (click)="submit(newMessage.value)">Enter</button>
        </div>
    </div>
</div>
