<div class="chat-message d-flex">
    <div class="image-wrapper">
        <img [src]="message.sender.photoUrl" alt="" class="rounded-circle">
    </div>
    <div class="bubble d-flex flex-column">
        <div class="d-flex align-items-baseline">
            <span class="name">{{message.sender.firstName}}</span>
            <span><small class="timestamp">{{message.createdAt | date}}</small></span>
        </div>
        <div class="message">
            {{message.message}}
        </div>
    </div>
</div>
